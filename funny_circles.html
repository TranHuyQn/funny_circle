<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funny circles</title>
</head>
<body>
<canvas id="myCanvas" width="800px" height="500px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    let canvas = document.getElementById("myCanvas");
    function Circle(x, y, radius,color, speed) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.speed = speed;

        let vX = this.speed;
        let vY = this.speed;

        this.draw = function () {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = this.color;
            ctx.fill();

        };
        this.move = function () {

            if (this.x > canvas.width - this.radius) {
                console.log(this.x);
                vX = -this.speed;
            }
            else if (this.y > canvas.height - this.radius) {
                vY = -this.speed;
            }

            else if(this.y < 0 + this.radius){
                vY = this.speed;
            }

            else if(this.x < 0 + this.radius){
                vX = this.speed;
            }
            this.x += vX;
            this.y += vY;
        };
    };

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    };

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return 'rgb(' + red + ',' + blue + ',' + green + ')';
    };


    let ctx = document.getElementById('myCanvas').getContext('2d');
    let circles = [];
    function createCircle() {

        let radius = Math.floor(Math.random() * 80);
        let speed = Math.floor(Math.random()*7 + 3);
        let color = getRandomColor();
        let x = Math.random() * ((800 - radius) - radius + 1) + radius;
        let y = Math.random() * ((500 - radius) - radius + 1) + radius;
        let circle = new Circle(x, y, radius,color, speed);
        circle.draw();
        circles.push(circle);
    };

    function creatMultipleCircle() {
        for (let i = 0; i < 30; i++) {
            createCircle();
        }
    };

    creatMultipleCircle();
    function showCircles(){
        for (let i = 0; i < circles.length; i++) {
            circles[i].move();
            circles[i].draw();
        }
    }
    setInterval(function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        showCircles();

    }, 30);

</script>
</body>
</html>
